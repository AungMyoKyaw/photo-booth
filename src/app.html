<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="manifest" href="/manifest.webmanifest" />
		<meta name="theme-color" content="#1a1a1a" />
		<meta
			name="description"
			content="A beautiful web-based photo booth with filters, layouts, and instant downloads."
		/>
		<meta property="og:title" content="Photo Booth ðŸ“¸" />
		<meta property="og:description" content="Capture fun photo strips right in your browser!" />
		<meta property="og:type" content="website" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>
			// Theme initialization - prevent flash
			(function () {
				const theme =
					localStorage.getItem('theme') ||
					(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
				document.documentElement.classList.toggle('dark', theme === 'dark');
			})();
		</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
